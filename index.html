<!DOCTYPE html>
<html>
<head>
  <title>Drag and Drop</title>
  <link rel="stylesheet" type="text/css" href="styles.css">
</head>
<body>
  <h1>Drag and Drop</h1>
  <div class="container">
    <div class="drag-container">
      <h2>Container 1</h2>
      <div id="item1" class="drag-item" draggable="true">Item 1</div>
      <div id="item2" class="drag-item" draggable="true">Item 2</div>
      <div id="item3" class="drag-item" draggable="true">Item 3</div>
    </div>
    <div id="drop-container" class="drop-container">
      <h2>Container 2</h2>
    </div>
  </div>
  <button id="resetButton">Reset</button>

  <script src="script.js"></script>
</body>
</html>
